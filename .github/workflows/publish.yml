name: npm publish

on:
    release:
        types: [created]
    workflow_dispatch:

permissions:
    contents: read
    id-token: write # needed for npm provenance & trusted publishing

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  registry-url: https://registry.npmjs.org/

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

            - name: Build package
              run: npm run build

            - name: Publish to npm
              run: npm publish --access public
